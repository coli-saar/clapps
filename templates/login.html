{% set title = "Login - Job Applications @ Coli" %}

{% extends "main.html" %}
{% import "macros.html" as m %}


{% block content %}

<div class="content">


<form class="form-horizontal col-md-8" action="{{ baseurl }}login" method="post">
    <h1>{{ title }}</h1>

    {{ m.swtf(form.name) }}
    {{ m.swtf(form.passwd) }}

    {{ form.next() }}

    <button id="submit" name="submit" type="submit" class="btn btn-primary">Login</button>
</form>

</div>
{% endblock %}
